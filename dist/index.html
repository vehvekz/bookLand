<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>landing page</title>
    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,800">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="logo1"></div>
          <div class="logo2"></div>
          <div class="logo3"></div>
        </div>
      </header>
      <section class="content">
        <div class="container">
          <div class="landing-content">
            <div class="join-wrap">
              <div class="join">
                <h2 class="join-text">Join our webinar</h2>
                <p class="join-date">april 19 // 6:00 &amp; 15:00 gmt</p>
                <a href="#form" rel="nofollow" class="join-sign"><b>Sign</b> me up</a>
                <form id="form" action="" class="mfp-hide"><span class="input-group"><label class="req">First Name</label><input type="text" name="first-name" placeholder=""></span><span class="input-group"><label class="req">Last Name</label><input type="text" name="last-name" placeholder=""></span>
                  <label
                  class="req">Email Address</label>
                    <input type="email" name="email" placeholder="">
                    <label>Company or School</label>
                    <input type="text" name="company" placeholder="">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="">
                    <label>Comments</label>
                    <textarea name="comments" cols="30" rows="10"></textarea>
                    <input type="submit" value="Submit">
                    <div id="note"></div>
                </form>
              </div>
            </div>
            <h1 class="title">How to turn your existing content into interactive digital assets</h1>
            <h3 class="discr">Enrich easily and distribute
              <br>in various ways</h3>
            <ul class="social-wrap">
              <li class="social-item">
                <a href="" rel="nofollow" target="blank" class="social-link">
                  <svg class="i-yt">
                    <use xlink:href="/assets/img/sprite.svg#i-yt"></use>
                  </svg>
                </a>
              </li>
              <li class="social-item">
                <a href="" rel="nofollow" target="blank" class="social-link">
                  <svg class="i-tw">
                    <use xlink:href="/assets/img/sprite.svg#i-tw"></use>
                  </svg>
                </a>
              </li>
              <li class="social-item">
                <a href="" rel="nofollow" target="blank" class="social-link">
                  <svg class="i-in">
                    <use xlink:href="/assets/img/sprite.svg#i-in"></use>
                  </svg>
                </a>
              </li>
              <li class="social-item">
                <a href="" rel="nofollow" target="blank" class="social-link">
                  <svg class="i-fb">
                    <use xlink:href="/assets/img/sprite.svg#i-fb"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
